<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='static/style.css'>
    <title>Bracket Check</title>
</head>
<body>
    <h1 class="title">Check If Bracket Is Properly Closed</h1>
    
    {% if data %}
    <div class="result_container">
        <div class="result_status"><b>Status: </b>{{ data.result }}</div>
        <div class="result_status"><b>Text: </b><p>{{ data.text }}</p></div>
    </div>
    {% endif %}
   
    <form id='form' action="/bracket" method="post">
        <div class="form-control">
            <label for="text">Message: </label>
            <textarea name="text" id="text_field" cols="30" rows="10" placeholder="Type Your Message Here"></textarea>
            <input class="button" type="submit" value="Submit To Check" />
        </div>
    </form>

    <footer>
        <div class="inner-footer">
            <div>SPLearning Developers &copy; 2023</div>
            <div>+234816 5115 527</div>
        </div>
    </footer>
    
</body>
</html>
